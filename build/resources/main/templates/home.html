<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <script src="/webjars/jquery/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }


        button{
            margin-top: 10vh;
            border: none;
            color: white;
            background-color: #ffa801;
            width: 200px;
            padding: 10px;
            font-size: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover{
            border: 2px solid black;
        }


    </style>

    <script th:inline="javascript">
        function createGame(){
            $(document).ready(function(){


                $.get("http://localhost:8080/api/getCredentials", function( user ){
                    $.get( "http://localhost:8080/api/randomquoteid", function( quoteId ) {
                        let raceId = Math.floor(Math.random() * 1000)
                        $.post("http://localhost:8080/createRace/" + raceId + "/" + quoteId).done(function(){
                            console.log(user.id, user.username)
                            if(user.id === undefined){
                                window.location.replace("http://localhost:8080/race/" + raceId);
                            } else {
                                window.location.replace("http://localhost:8080/race/" + raceId + "?id=" + user.id + "&username=" + user.username);
                            }
                        })
                    })
                    }
                )


            })
        }

        function createLeague(){
            $(document).ready(function(){
                window.location.replace("http://localhost:8080/createLeague")
            })
        }
    </script>

</head>
<body>


    <div class="btns"></div>
        <button type="button" onclick="createGame()">Create a game</button>

        <button type="button" onclick="createLeague()">create league</button>
    </div>
</body>
</html>
