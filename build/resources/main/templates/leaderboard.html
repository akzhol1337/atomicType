<!DOCTYPE html>

<head>
    <title>Hello WebSocket</title>
    <script src="/webjars/jquery/jquery.min.js"></script>

    <link th:href="@{/css/fragments.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:inline="javascript">
        $(document).ready(function() {
            $('#trophy-button').addClass('active-bar-button')
        })

    <style>
        body {
            display: flex;
        }

        .top5-container {
            margin-top: 5%;
            display: flex;
            height: 80%;
            justify-content: space-between;
            flex-direction: column;
        }

        .top5-container > * {
            color: white;
            width: 30vw;
            height: 13vh;
            border-radius: 30px;
            background-color: #484848;
            display: flex;
            justify-content: space-around;

        }

        .gold {
            background: linear-gradient(45deg, rgb(243, 156, 18), rgb(241, 196, 15));
        }

        .silver {
            background: linear-gradient(45deg, rgb(189, 195, 199), rgb(143, 143, 143));
        }

        .bronze {
            background: linear-gradient(45deg, rgb(205, 127, 50), rgb(241, 166, 91));
        }

        .top-wpm {
            display: flex;
            flex-direction: column;
            margin-left: 5%;
            margin-top: 2%;
        }

        h1 {
            color: white;
            font-size: 70px;
        }

        .place {
            font-size: 40px;
            align-self: center;
        }

        .avatar {
            height: 9vh;
            align-self: center;
        }

        .nickname {
            font-size: 35px;
            align-self: center;
        }

        .speed {
            font-size: 35px;
            font-weight: 400;
            align-self: center;
        }


    </style>

</head>
<body>

    <div th:replace="fragments :: nav-bar"></div>

    <div class="top-wpm">
        <h1>Leaderboard</h1>


            <div th:each="user : ${top5}" class="top5-container">
                <div class="gold">


                    <span class="place" th:text="${user.place}">
                    </span>

                    <span class="nickname" th:text="${user.username}">
                    </span>

                    <span class="speed" th:text="${user.speed}"></span>

                </div>
            </div>
