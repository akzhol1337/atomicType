<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/jquery.min.js"></script>

    <link th:href="@{/css/fragments.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>

        body {
            display: flex;
        }
        .user-stats-container {
            background-color: #1E1E1E;
            width: 10%;
            height: 100%;
        }

        .user-stats-container > * {
            text-align: center;
            color: white;
        }

        .username {
            color: white;
            font-size: 40px;
        }

        button {
            background-color: #ffa801;
            border-radius: 30px;
            color: white;
            padding: 6px 12px;
            font-size: 15px;
            border: none;
            margin-top: 10vh;
        }

        .tag {
            font-weight: 400;
        }

        .stats-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10vh;
        }

        .stats-info > * {
            padding: 15px;
        }

        .stats-content {
            font-size: 25px;
        }

        .user-info {
            margin-left: 7vw;
        }

        .username {
            font-size: 45px;
        }
    </style>

    <title th:text="${username}"></title>


    <script th:inline="javascript">
        function edit(){

        }

        function follow(){
            $.post("http://localhost:8080/api/follow?username=" + [[${username}]]);
        }
    </script>
</head>
<body>

    <div th:replace="fragments :: nav-bar"></div>
    <div class="user-stats-container">
        <div class="btns">

        </div>
        <div class="main-info">
            <!--
            <div th:if="${myAccount}">
                <button onclick="edit()">EDIT</button>
            </div>
            -->
            <div th:unless="${myAccount}">
                <button onclick="follow()">FOLLOW</button>
            </div>


        </div>

        <div class="stats-info">
            <div class="wpm">
                <span class="tag">avg speed</span>
                <p th:text="${averageWpmLast10}" class="stats-content"></p>
            </div>
            <div class="races">
                <span class="tag">races</span>
                <p th:text="${numberOfRaces}" class="stats-content"></p>
            </div>

            <br>
            <div class="bestrace">
                <span class="tag">best race</span>
                <p th:text="${bestRace}" class="stats-content"></p>
            </div>
            <div class="lastrace">
                <span class="tag">last race</span>
                <p class="stats-content">109</p>
            </div>
            <br>
            <div class="raceswon">
                <span class="tag">races won</span>
                <p th:text="${racesWon}" class="stats-content"></p>
            </div>
            <div class="totalwpm">
                <span class="tag">full speed</span>
                <p th:text="${averageWpmFull}" class="stats-content"></p>
            </div>
        </div>
    </div>
    <!--
    <div class="user-info">
        <img src="" alt="">
        <span class="username">
            <p th:text="${username}"></p>
        </span>

    </div>
    -->

</body>
</html>
