<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){

            const p = new Promise(function(resolve, reject) {
                $.get('http://localhost:8080/create', function(data){
                    resolve("http://localhost:8080/race/" + data.gameId);
                })
            })

            p.then(link => {
                console.log(link);
                $('#link').html(link);
            })

        })

    </script>

    <style>

        .gamebar {
            background-color: lightgray;
            border-radius: 10px;
            height: 300px;
            width: 500px;
        }
    </style>

</head>
<body>
    <p>game link: </p>
    <div id="link"></div>

    <button id="join">Join game</button>
    <div class="gamebar">

    </div>
</body>
</html>
