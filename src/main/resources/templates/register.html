<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="registerBox" style="position: center; display: flex; flex-direction: column; align-items: center;">
    <h1>Register Page</h1>
    <div class="form">
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="text" id="country" name="country" placeholder="Country">
        <input type="submit" id="register" name="register" value="Register">
    </div>

    <div id="result_msg">

    </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $( document ).ready(function() {
        $('#register').on('click', function() {
            $('#result_msg').html('hello');
            /*var formData = {
                username : $('#username').val(),
                email : $('#email').val,
                password : $('#password').val(),
            };*/
            let username = $('#username').val();
            let email = $('#email').val();
            let password = $('#password').val();
            let country = $('#country').val();

            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: '/user/save',
                data: JSON.stringify({
                    username : username,
                    email : email,
                    password : password,
                    country: country
                    }
                ),
                dataType: "json",
                complete: [ function (e) {
                    console.log(e.responseText);
                    console.log(username);
                    console.log(e)
                    if (e.responseText == "User has been created") {
                        $('#result_msg').html('bro');
                        window.location.replace("/");
                    }
                    else if (e.responseText == "User with this username already exist") {
                        $('#username').css("border", "1px solid red")
                        $('#result_msg').html('User already exist');
                    }
                    else if (e.responseText == "User with this email already exist"){
                        $('#email').css("border", "1px solid red")
                        $('#result_msg').html('User already exist');
                    }
                }]
            });
        });
    });
</script>
</body>
</html>
